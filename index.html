<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo - Colégio CMO</title>
    <link rel="icon" href="imagens/cmo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <img src="imagens/cmo.jpeg" alt="Logo Colégio CMO" class="logo">
        <h1>Mapa Interativo do Colégio CMO</h1>
    </header>

    <div class="main-container">
        <main>
            <nav id="location-menu">
                <select id="location-select">
                    <option value="escadaPrincipal">Navegue pelo Colégio...</option>
                    <option value="sala1A">SALA 1°A: Ética e Desafios da I.</option>
                    <option value="sala1B">SALA 1°B: Ética e Desafios da IA.</option>
                    <option value="sala6A">SALA 6°A: Jogos e Entretenimento com IA.</option>
                    <option value="sala6B">SALA 6°B: Jogos e Entretenimento com IA.</option>
                    <option value="banheiro1">BANHEIRO 1.</option>
                    <option value="sala7A">SALA 7°A: Cidades Inteligentes e IoT.</option>
                    <option value="sala7B">SALA 7°B: Cidades Inteligentes e IoT.</option>
                    <option value="sala8A">SALA 8°A: IA para saúde e bem-estar.</option>
                    <option value="sala8B">SALA 8°B: IA para saúde e bem-estar.</option>
                    <option value="banheiro2">BANHEIRO 2.</option>
                    <option value="sala9A">SALA 9°A: Aplicativos com IA no Cotidiano.</option>
                    <option value="sala9B">SALA 9°B: Aplicativos com IA no Cotidiano.</option>
                    <option value="sala2A">SALA 2°A: Robótica e Automação.</option>
                    <option value="sala2B">SALA 2°B: Robótica e Automação.</option>
                </select>
            </nav>

            <div id="map-container">
                <img id="map-image" src="imagens/mapa_inicial.png" alt="Mapa Ilustrativo do Colégio">
            </div>

            <div id="info-box">
                <h2 id="info-title">Bem-vindo(a)!</h2>
                <div id="info-text">Selecione um local no menu acima para começar.</div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
